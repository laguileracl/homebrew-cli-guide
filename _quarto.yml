project:
  type: book
  output-dir: _book
  preview:
    port: 4200
    browser: true
    watch-inputs: true

book:
  title: "Gu칤a Pr치ctica de Herramientas CLI con Homebrew"
  subtitle: "Manual completo de herramientas de l칤nea de comandos para desarrolladores"
  author: 
    - name: "Luis Aguilera"
      url: "https://github.com/laguileracl"
      affiliation: "CLI Tools Guide Project"
  date: today
  date-format: "D MMMM YYYY"
  
  # Configuraci칩n del libro
  downloads: [pdf, epub, docx]
  cover-image: cover.png
  
  # Sidebar y navegaci칩n limpia
  sidebar:
    search: true
    collapse-level: 1
    
  # Footer profesional
  page-footer:
    left: "춸 2025 CLI Tools Guide"
    center: "Construido con [Quarto](https://quarto.org/)"
    right: "[Editar esta p치gina]({{< meta params.github_edit >}})"
      
  # Navegaci칩n GitHub
  repo-url: "https://github.com/laguileracl/homebrew-cli-guide"
  repo-actions: [edit, source, issue]
  
  # Estructura de cap칤tulos numerados
  chapters:
    - index.qmd
    - part: "Getting Started"
