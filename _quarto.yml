bibliography: references.bib

format:
  html:
    theme: 
      - cosmo
      - styles.css
    css: custom-interactive.css
    
    # Navegaci칩n y estructura profesional
    toc: true
    toc-depth: 2
    toc-expand: 1
    number-sections: true
    number-depth: 2
    
    # Dise침o limpio
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px
    
    # Caracter칤sticas de c칩digo
    code-copy: true
    code-overflow: wrap
    code-line-numbers: false
    code-block-bg: "#f8f9fa"
    code-block-border-left: "#e9ecef"
    highlight-style: github
    
    # Navegaci칩n y enlaces
    link-external-newwindow: true
    link-external-icon: true
    
    # Elementos interactivos
    include-after-body: include-after.html
    
    # Tipograf칤a profesional
    mainfont: "system-ui"
    fontsize: "1.1em"
    linestretch: 1.6
      
  pdf:
    documentclass: scrbook
    classoption: [oneside, openany]
    geometry: 
      - margin=1in
      - heightrounded
    fontfamily: libertinus
    fontsize: 11pt
    linestretch: 1.2
    
    # Configuraci칩n del PDF
    toc: true
    toc-depth: 3
    number-sections: true
    number-depth: 3
    colorlinks: true
    urlcolor: blue
    linkcolor: black
    citecolor: gray
    
    # Elementos visuales
    code-block-bg: true
    code-block-border-left: "#31BAE9"
    highlight-style: github
    fig-pos: "H"
    fig-align: center
    
    # Metadatos del PDF
    pdf-engine: pdflatex
    keep-tex: false
    include-in-header: |
      \usepackage{fancyhdr}
      \usepackage{graphicx}
      \usepackage{xcolor}
      \usepackage{listings}
      \usepackage{fontawesome5}
      \pagestyle{fancy}
      \fancyhead[LE,RO]{\thepage}
      \fancyhead[LO]{\rightmark}
      \fancyhead[RE]{\leftmark}
      \fancyfoot[C]{游 CLI Tools Guide - Homebrew}
      
  epub:
    toc: true
    toc-depth: 3
    number-sections: true
    highlight-style: github
    epub-cover-image: cover.png
    epub-metadata: |
      <dc:subject>Command Line Tools</dc:subject>
      <dc:subject>Homebrew</dc:subject>
      <dc:subject>CLI</dc:subject>
      <dc:subject>macOS</dc:subject>
      <dc:subject>Development Tools</dc:subject>
      
  docx:
    toc: true
    toc-depth: 3
    number-sections: true
    highlight-style: github
    reference-doc: template.docx
    
execute:
  freeze: auto
  cache: true
  keep-md: false
  
# Configuraci칩n de filtros y extensiones
filters:
  - quarto
  
# Variables globales
params:
  version: "2.0.0"
  github_url: "https://github.com/laguileracl/homebrew-cli-guide"
  github_edit: "https://github.com/laguileracl/homebrew-cli-guide/edit/main"
  api_url: "http://localhost:3000"
  interactive_mode: true
