format:
  html:
    theme: cosmo
    css: 
      - styles.css
      - custom-interactive.css
    
    # Navegaci贸n y estructura
    toc: true
    toc-depth: 3
    toc-expand: 2
    number-sections: true
    
    # Caracter铆sticas b谩sicas
    code-copy: true
    code-overflow: wrap
    code-line-numbers: false
    highlight-style: github
    
    # Enlaces y navegaci贸n
    link-external-newwindow: true
    
    # Incluir elementos interactivos
    include-after-body: include-after.html
      
  pdf:
    documentclass: scrbook
    classoption: [oneside, openany]
    geometry: 
      - margin=1in
      - heightrounded
    fontfamily: libertinus
    fontsize: 11pt
    linestretch: 1.2
    
    # Configuraci贸n del PDF
    toc: true
    toc-depth: 3
    number-sections: true
    number-depth: 3
    colorlinks: true
    urlcolor: blue
    linkcolor: black
    citecolor: gray
    
    # Elementos visuales
    code-block-bg: true
    code-block-border-left: "#31BAE9"
    highlight-style: github
    fig-pos: "H"
    fig-align: center
    
    # Metadatos del PDF
    pdf-engine: pdflatex
    keep-tex: false
    include-in-header: |
      \usepackage{fancyhdr}
      \usepackage{graphicx}
      \usepackage{xcolor}
      \usepackage{listings}
      \usepackage{fontawesome5}
      \pagestyle{fancy}
      \fancyhead[LE,RO]{\thepage}
      \fancyhead[LO]{\rightmark}
      \fancyhead[RE]{\leftmark}
      \fancyfoot[C]{ CLI Tools Guide - Homebrew}
      
  epub:
    toc: true
    toc-depth: 3
    number-sections: true
    highlight-style: github
    epub-cover-image: cover.png
    epub-metadata: |
      <dc:subject>Command Line Tools</dc:subject>
      <dc:subject>Homebrew</dc:subject>
      <dc:subject>CLI</dc:subject>
      <dc:subject>macOS</dc:subject>
      <dc:subject>Development Tools</dc:subject>
      
  docx:
    toc: true
    toc-depth: 3
    number-sections: true
    highlight-style: github
    reference-doc: template.docx
    
execute:
  freeze: auto
