version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/api-server"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "all"
    labels:
      - "dependencies"
  - package-ecosystem: "npm"
    directory: "/vscode-extension"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "all"
    labels:
      - "dependencies"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"

# Automerge configuration: enable safe automerge for patch semantic updates
automerged_updates:
  enabled: true
  semver_level: patch
  # Security updates should also be automerged when CI passes
  types:
    - "security"
