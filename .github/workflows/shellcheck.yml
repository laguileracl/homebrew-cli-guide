name: Shellcheck

on:
  push:
    paths:
      - 'scripts/**.sh'
  pull_request:
    paths:
      - 'scripts/**.sh'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          shellcheck scripts/*.sh || true
